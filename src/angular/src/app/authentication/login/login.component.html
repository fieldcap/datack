<div class="login-wrapper">
  <form class="login" (ngSubmit)="onSubmit()" #f="ngForm">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Datack SQL
      <h5 class="hint"></h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <input
          type="email"
          name="username"
          clrInput
          placeholder="E-mail address"
          [(ngModel)]="email"
          autocomplete="username"
        />
      </clr-input-container>
      <clr-password-container>
        <input
          type="password"
          name="password"
          clrPassword
          placeholder="Password"
          [(ngModel)]="password"
          autocomplete="current-password"
        />
      </clr-password-container>
      <div class="error active" *ngIf="error">
        {{ error }}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid" [clrLoading]="loadingState">Login</button>
      <a [routerLink]="['/forgotpassword']" class="signup">Forgot password</a>
    </div>
  </form>
</div>
